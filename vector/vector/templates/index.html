<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
</head>
<body>
    <h1>Similarity with Django and PGVector</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="input-text">enter text</label>
        <textarea name="input-text" placeholder="Enter document"></textarea>
        <button type="submit">Submit</button>
    </form>
    {% for embedding in embeddings %}
        <p>{{ embedding.document }}</p>
        <pre>{{ embedding.embedding }}</pre>
    {% endfor %}

</body>
</html>
<style>
    body{
        margin:5rem 20rem;
        font-family: sans-serif;
    }
    label, button{
        display: block;
        margin-bottom: 1rem;
    }
    textarea{
        width: 100%;
        height: 10rem;
    }
</style>
